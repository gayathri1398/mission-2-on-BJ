<body onload="loadInitialCardData()">
 

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageurl" class="form-label">Image url</label>
          <input type="url" class="form-control" id="imageurl" placeholder="https://image.collage/hero.jpg">
        </div>
        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="tasktitle" placeholder="API intergration">
        </div>
        <div class="mb-3">
          <label for="tasktype" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="tasktype" placeholder="development">
        </div>
        <div class="mb-3">
          <label for="taskdescription" class="form-label">Task Description</label>
          <textarea  style="height: 100px" class="form-control" id="taskdescription" placeholder="Building an amazing API"></textarea> 
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
 
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <h1 class="navbar-brand fw-bold" >
          <a href="#">Tasky</a>
        </h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
            </ul>
          </div>
              
              <button class=" btn btn-primary"  type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fas fa-plus" aria-hidden="true" ></i>Add new</button>
     </div>
     </nav>
     <div class="container">
     <section class="mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
           <div class="input-group mb-3 shadow">
              <input type="text" class="form-control" placeholder="Search box" aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
           </div>
        </div>
    </div>
    </section>  

    <section class="mt-3">
      <div class="row task__container"  >
        <div class="col-md-6 col-lg-4" >
          <div class="card rounded shadow">
            <div class="card-header d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
              <button type="button" class="btn btn-outline-danger"><i class="fas fa-dumpster"></i></button>
              
            </div>
            <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80" class="card-img-top" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <span class="  badge bg-primary">Amazing</span>
            </div>
            <div class="card-footer text-muted">
              <button type="button" class="btn btn-primary float-end">Open Task</button>
            </div>
          </div>
        </div>
     </div>
  </section>
  </div>
